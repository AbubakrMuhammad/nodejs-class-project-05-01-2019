<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/ionicons.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Welcome</title>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to the Site</h1>

      <div class="content">
        <div class="flip-card">
          <div class="front">
            <div class="form-login">
              <h2>Login</h2>

              <form action="/login" method="POST">
                <input
                  type="text"
                  name="username"
                  placeholder="username"
                  class="input-text"
                  autocomplete="off"
                />

                <p class="form-alert">This field is required.</p>

                <input
                  type="password"
                  name="password"
                  placeholder="password"
                  class="input-text"
                  autocomplete="off"
                />

                <p class="form-alert">This field is required.</p>

                <a href="#" class="link link-form flip-login">
                  Don't have an account yet
                  <i class="ion-ios-arrow-forward link-arrow"></i>
                </a>

                <input type="submit" value="Login" class="btn btn-submit" />
              </form>
            </div>

            <div class="form-facebook">
              <form action="/facebook" class="facebook">
                <input
                  type="submit"
                  value="login with facebook"
                  class="btn-facebook"
                />
              </form>
            </div>
          </div>

          <div class="back">
            <div class="form-signup">
              <h2>Create account</h2>

              <form action="/create" method="POST">
                <input
                  type="text"
                  name="username"
                  placeholder="username"
                  class="input-text"
                  autocomplete="off"
                />

                <p class="form-alert">This field is required.</p>

                <input
                  type="password"
                  name="password"
                  placeholder="password"
                  class="input-text"
                  autocomplete="off"
                />

                <p class="form-alert">This field is required.</p>

                <a href="#" class="link link-form flip-signup">
                  <i class="ion-ios-arrow-back link-arrow"></i> Already have an
                  account
                </a>

                <input
                  type="submit"
                  value="Create Account"
                  class="btn btn-submit"
                />
              </form>
            </div>

            <div class="form-facebook">
              <form action="/facebook" class="facebook">
                <input
                  type="submit"
                  value="login with facebook"
                  class="btn-facebook"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/script.js"></script>
</html>
